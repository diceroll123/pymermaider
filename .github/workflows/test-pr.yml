name: Test PR

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        if: github.event.action != 'closed'
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Setup Rust
        if: github.event.action != 'closed'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Get Rust version (for cache key)
        if: github.event.action != 'closed'
        id: rust_version
        run: echo "rustc=$(rustc -V | tr ' ' '-')" >> "$GITHUB_OUTPUT"

      - name: Cache Rust + Cargo (wasm)
        if: github.event.action != 'closed'
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ steps.rust_version.outputs.rustc }}-wasm32-unknown-unknown-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ steps.rust_version.outputs.rustc }}-wasm32-unknown-unknown-
            ${{ runner.os }}-

      - name: Install wasm-pack
        if: github.event.action != 'closed'
        run: |
          if ! command -v wasm-pack &> /dev/null; then
            cargo install wasm-pack --locked
          fi

      - name: Build WASM module
        if: github.event.action != 'closed'
        run: |
          wasm-pack build --target web --out-dir web/public/wasm --no-typescript
          echo "WASM module built successfully"
          ls -lh web/public/wasm/

      - name: Install npm dependencies
        if: github.event.action != 'closed'
        working-directory: ./web
        run: npm ci

      - name: Build Next.js application
        if: github.event.action != 'closed'
        working-directory: ./web
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_BASE_PATH: /pymermaider/pr-preview/pr-${{ github.event.pull_request.number }}

      - name: Deploy PR preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./web/out
