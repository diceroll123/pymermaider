name: Test PR

on:
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Get Rust version (for cache key)
        id: rust_version
        run: echo "rustc=$(rustc -V | tr ' ' '-')" >> "$GITHUB_OUTPUT"

      - name: Cache Rust + Cargo (wasm)
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ steps.rust_version.outputs.rustc }}-wasm32-unknown-unknown-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ steps.rust_version.outputs.rustc }}-wasm32-unknown-unknown-
            ${{ runner.os }}-

      - name: Install wasm-pack
        run: |
          if ! command -v wasm-pack &> /dev/null; then
            cargo install wasm-pack --locked
          fi

      - name: Build WASM module
        run: |
          wasm-pack build --target web --out-dir web/public/wasm --no-typescript
          echo "WASM module built successfully"
          ls -lh web/public/wasm/

      - name: Install npm dependencies
        working-directory: ./web
        run: npm ci

      - name: Build Next.js application
        working-directory: ./web
        run: npm run build
        env:
          NODE_ENV: production

      - name: Compute commit SHAs
        id: sha
        env:
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          echo "merge_sha=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          echo "merge_sha_short=${GITHUB_SHA:0:7}" >> "$GITHUB_OUTPUT"
          echo "head_sha=${HEAD_SHA}" >> "$GITHUB_OUTPUT"
          echo "head_sha_short=${HEAD_SHA:0:7}" >> "$GITHUB_OUTPUT"

      - name: Comment PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: pymermaider-test-pr
          message: |
            âœ… Build successful! The changes are ready to deploy.
            - Head SHA: `${{ steps.sha.outputs.head_sha_short }}` (`${{ steps.sha.outputs.head_sha }}`)
            - Workflow SHA: `${{ steps.sha.outputs.merge_sha_short }}` (`${{ steps.sha.outputs.merge_sha }}`)
