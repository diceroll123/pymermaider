name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Get Rust version (for cache key)
        id: rust_version
        run: echo "rustc=$(rustc -V | tr ' ' '-')" >> "$GITHUB_OUTPUT"

      - name: Cache Rust + Cargo (wasm)
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ steps.rust_version.outputs.rustc }}-wasm32-unknown-unknown-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ steps.rust_version.outputs.rustc }}-wasm32-unknown-unknown-
            ${{ runner.os }}-

      - name: Install wasm-bindgen-cli
        run: |
          if ! command -v wasm-bindgen &> /dev/null; then
            cargo install wasm-bindgen-cli --version 0.2.105 --locked
          fi

      - name: Build WASM module
        run: |
          cargo build --lib --release --target wasm32-unknown-unknown --no-default-features
          wasm-bindgen --target web --out-dir web/public/wasm target/wasm32-unknown-unknown/release/pymermaider_lib.wasm --out-name pymermaider
          echo "WASM module built successfully"
          ls -lh web/public/wasm/

      - name: Install npm dependencies
        working-directory: ./web
        run: npm ci

      - name: Build Next.js application
        working-directory: ./web
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_BASE_PATH: /pymermaider

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
