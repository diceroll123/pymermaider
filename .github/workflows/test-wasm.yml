name: Test WASM Build

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '**/package.json'
      - '**/package-lock.json'
  pull_request:
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '**/package.json'
      - '**/package-lock.json'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  test-wasm:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2
        with:
          key: wasm

      - name: Check WASM library compilation
        run: cargo check --lib --target wasm32-unknown-unknown --no-default-features

      - name: Build WASM library (release)
        run: cargo build --lib --release --target wasm32-unknown-unknown --no-default-features

      - name: Run Rust tests
        run: cargo test --lib --no-default-features

      - name: Check CLI compilation
        run: cargo check --features cli

      - name: Build CLI (release)
        run: cargo build --release --features cli
