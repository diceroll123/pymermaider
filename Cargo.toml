[package]
name = "pymermaider"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5.17", features = ["derive"] }
env_logger = { version = "0.11.5", default-features = false, features = ["auto-color", "color"] }
ignore = { version = "0.4.22", features = ["simd-accel"] }
itertools = "0.13.0"
log = "0.4.22"
ruff_python_ast = { git = "https://github.com/astral-sh/ruff.git" }
ruff_python_codegen = { git = "https://github.com/astral-sh/ruff.git" }
ruff_python_parser = { git = "https://github.com/astral-sh/ruff.git" }
ruff_python_semantic = { git = "https://github.com/astral-sh/ruff.git" }
ruff_python_stdlib = { git = "https://github.com/astral-sh/ruff.git" }
ruff_source_file = { git = "https://github.com/astral-sh/ruff.git" }
ruff_text_size = { git = "https://github.com/astral-sh/ruff.git" }
ruff_linter = { git = "https://github.com/astral-sh/ruff.git" }
