[package]
name = "pymermaider"
version = "0.1.4"
edition = "2021"

[dependencies]
clap = { version = "4.5.21", features = ["derive"] }
env_logger = { version = "0.11.5", default-features = false, features = ["auto-color", "color"] }
ignore = { version = "0.4.22", features = ["simd-accel"] }
itertools = "0.13.0"
log = "0.4.22"
ruff_python_ast = { git = "https://github.com/astral-sh/ruff.git", tag="0.7.4" }
ruff_python_codegen = { git = "https://github.com/astral-sh/ruff.git", tag="0.7.4" }
ruff_python_parser = { git = "https://github.com/astral-sh/ruff.git", tag="0.7.4" }
ruff_python_semantic = { git = "https://github.com/astral-sh/ruff.git", tag="0.7.4" }
ruff_python_stdlib = { git = "https://github.com/astral-sh/ruff.git", tag="0.7.4" }
ruff_source_file = { git = "https://github.com/astral-sh/ruff.git", tag="0.7.4" }
ruff_text_size = { git = "https://github.com/astral-sh/ruff.git", tag="0.7.4" }
ruff_linter = { git = "https://github.com/astral-sh/ruff.git", tag="0.7.4" }
globset = "0.4.15"

[dev-dependencies]
tempfile = "3.14.0"
anyhow = "1.0.93"
ctor = "0.2.8"

[profile.release]
lto = "fat"
codegen-units = 1
opt-level = 3
